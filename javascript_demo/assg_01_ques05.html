<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number: "))
        for(i=0; i<11; i++){
    
            document.write(2 + '*' + i + "=" + (num*i) + '<br>')
        }
    </script>
</body>
</html>
